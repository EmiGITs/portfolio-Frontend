<div class="py-3">

<div class="sectionheader">
<div class="container-fluid">
  <div class="py-2" *ngFor = "let persona of personas">
    <div class="row">
      <div class="col-md-12">
        <div class="fb-profile-block">



          <div class="fb-profile-block-thumb image-upload">
            <label for="image">
              <img style="width: 2000px; height: 350px;" src="https://portfolio-backend-production-748d.up.railway.app/media/view/encabezado.png"/>
            </label>

            <input *ngIf="_apiService.loggedIn()" type="file" id="image" class="form-control" accept="image/*" (change)="uploadEncabezado($event)">
          </div>

          <div class="profile-img image-upload">
            <label for="imageprofile">
              <img src="https://portfolio-backend-production-748d.up.railway.app/media/view/profile.png" alt="" title="">
            </label>

            <input *ngIf="_apiService.loggedIn()" type="file" id="imageprofile" class="form-control" accept="image/*" (change)="uploadProfile($event)">

          </div>



          <div class="fb-profile-block-menu">
            <div class="block-menu">

            </div>
            <div class="block-menu">

            </div>
          </div>


        </div>







</div>
    </div>

    <div class="row" >
      <div class="col-md-6">
        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
          <h3>{{ persona.title }}</h3> <i class="fa fa-edit" *ngIf="_apiService.loggedIn() " (click)="editItem(persona)" ></i>


        </div>



        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
          <p>{{ persona.subtitle }}</p>
        </div>


        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
          <p>{{ persona.location }}</p>
        </div>

      </div>
      <div class="col col-md-6 d-flex justify-content-center justify-content-md-end image-upload">

        <label  for="imageinsignia">
          <img style="width: 50px; height:50px;" src="https://portfolio-backend-production-748d.up.railway.app/media/view/insignia.png" alt="">
        </label>

        <input *ngIf="_apiService.loggedIn()" type="file" id="imageinsignia" class="form-control" accept="image/*" (change)="uploadInsignia($event)">
        <p style="margin-left: 5px">{{ persona.insignia }}</p>



      </div>





    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
          <h3>Acerca de</h3> <i class="fa fa-edit" *ngIf="_apiService.loggedIn()" (click)="editItem(persona)"         ></i>


        </div>

        <div class="col col-md-12 d-flex justify-content-center justify-content-md-start">
          <p>{{ persona.about }}</p>
        </div>
      </div>




    </div>


  </div>
</div>
</div>

</div>
