<div class="py-1">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <h3>Experiencia</h3>
        <i class="fa fa-plus" role="button"  *ngIf="_apiService.loggedIn()" (click)="createItem()"></i>



        <ul class="list-group list-group-light">

          <li class="list-group-item d-flex justify-content-between align-items-center border-0" *ngFor = "let experiencia of experiencias">

            <div class="d-flex align-items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/2344/2344120.png" alt="" style="width: 45px; height: 45px"
                   class="rounded-circle" />
              <div class="ms-3">
                <i class="fa fa-edit" role="button"  *ngIf="_apiService.loggedIn()" (click)="editItem(experiencia)"></i>
                <p class="fw-bold mb-1">{{ experiencia.title }}</p>
                <p class="text-muted mb-0">{{ experiencia.subtitle }}</p>
                <p class="text-muted mb-1">{{ experiencia.startdate | date: 'yyyy'  }} - <span *ngIf="!experiencia.enddate">Actualidad</span> <span *ngIf="experiencia.enddate">{{ experiencia.enddate | date: 'yyyy'  }}</span> </p>
                <p class="text-muted mb-1">{{ experiencia.location }}</p>
              </div>
            </div>

            <div class="d-flex align-items-center">

              <i class="fa fa-trash" role="button" *ngIf="_apiService.loggedIn()" (click)="deleteItem(experiencia)"></i>
            </div>

          </li>



        </ul>
      </div>
    </div>
  </div>
</div>
