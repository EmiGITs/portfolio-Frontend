<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">Actualizar Información</h4>
</div>
<div class="modal-body">
  <form [formGroup]="editForm"  (ngSubmit)="onSubmit()" *ngIf="editForm">
    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="title" class="col-form-label col-sm-2 text-right">Titulo:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="title" class="form-control" />
        <div *ngIf="editFormData['title'].invalid && (editFormData['title'].dirty || editFormData['title'].touched)"
             class="alert-danger">
          <span>El titulo es necesario!</span>
        </div>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="subtitle" class="col-form-label col-sm-2 text-right">Subtitulo:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="subtitle" class="form-control" />
        <div *ngIf="editFormData['subtitle'].invalid && (editFormData['subtitle'].dirty || editFormData['subtitle'].touched)"
             class="alert-danger">
          <span>El subtitulo es necesario!</span>
        </div>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="location" class="col-form-label col-sm-2 text-right">Ubicación:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="location" class="form-control" />
        <div *ngIf="editFormData['location'].invalid && (editFormData['location'].dirty || editFormData['location'].touched)"
             class="alert-danger">
          <span>La ubicación es necesaria!</span>
        </div>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="insignia" class="col-form-label col-sm-2 text-right">Insignia:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="insignia" class="form-control" />
        <div *ngIf="editFormData['insignia'].invalid && (editFormData['insignia'].dirty || editFormData['insignia'].touched)"
             class="alert-danger">
          <span>La insignia es necesaria!</span>
        </div>
      </div>
    </div>

    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="about" class="col-form-label col-sm-2 text-right">Descripción:</label>
      <div class="col-sm-12">
        <input type="text" formControlName="about" class="form-control" />
        <div *ngIf="editFormData['about'].invalid && (editFormData['about'].dirty || editFormData['about'].touched)"
             class="alert-danger">
          <span>La descripción es necesaria!</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancelar</button>
      <button [disabled]="isLoading" class="btn btn-primary mr-2">Actualizar</button>
    </div>

  </form>
</div>
