<div class="py-1">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <h3>Educaci√≥n</h3>
        <i class="fa fa-plus" *ngIf="_apiService.loggedIn()"></i>



        <ul class="list-group list-group-light">

          <li class="list-group-item d-flex justify-content-between align-items-center border-0" *ngFor = "let educacion of educaciones">

            <div class="d-flex align-items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/167/167707.png" alt=""
                   class="rounded-circle list-item" />
              <div class="ms-3">
                <i class="fa fa-edit" href="#" role="button" *ngIf="_apiService.loggedIn()" (click)="editItem(educacion)"></i>
                <p class="fw-bold mb-1">{{ educacion.title }}</p>
                <p class="text-muted mb-0">{{ educacion.subtitle }}</p>
                <p class="text-muted mb-1">{{ educacion.startdate | date: 'yyyy'  }} - <span *ngIf="!educacion.enddate">Actualidad</span> <span *ngIf="educacion.enddate">{{ educacion.enddate | date: 'yyyy'  }}</span> </p>
              </div>
            </div>
            <div class="d-flex align-items-center">

              <i class="fa fa-trash" role="button" *ngIf="_apiService.loggedIn()" (click)="deleteItem(educacion)"></i>
            </div>


          </li>



        </ul>
      </div>
    </div>
  </div>
</div>
