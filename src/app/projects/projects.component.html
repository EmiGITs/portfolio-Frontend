<div class="py-1">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <h3>Projectos</h3>
        <i class="fa fa-plus" role="button"  *ngIf="_apiService.loggedIn()" (click)="createItem()"></i>



        <ul class="list-group list-group-light" *ngFor = "let projecto of projectos">

          <li class="list-group-item d-flex justify-content-between align-items-center border-0">

            <div class="d-flex align-items-center">

              <div class="ms-3">
                <i class="fa fa-edit" role="button"  *ngIf="_apiService.loggedIn()" (click)="editItem(projecto)"></i>
                <p class="fw-bold  mb-1">{{ projecto.title }}</p>
                <p class="text-muted mb-0">{{ projecto.description }}</p>
                <a class="text-muted mb-0" href="{{ projecto.link }}">Mas informaci√≥n</a>
              </div>
            </div>
            <div class="d-flex align-items-center">

              <i class="fa fa-trash" role="button" *ngIf="_apiService.loggedIn()" (click)="deleteItem(projecto)"></i>
            </div>

          </li>



        </ul>
      </div>
    </div>
  </div>
</div>
