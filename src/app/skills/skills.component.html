<section class=" py-5 py-xl-6">
  <h3>Hard Skills & Soft Skills</h3> <i class="fa fa-plus" role="button"  *ngIf="_apiService.loggedIn()" (click)="createItem()"></i>
  <div class="container overflow-hidden" >
    <div class="row justify-content-xl-center gy-3 gy-sm-4" >
      <div class="col-12 col-sm-6 col-xl-5" *ngFor = "let skill of skills">
        <div class="bg-white rounded shadow-sm p-3 p-md-4 p-xxl-5" >
          <h3 class="fw-bold mb-2">{{ skill.title }}  <i class="fa fa-edit" href="#" role="button" *ngIf="_apiService.loggedIn()" (click)="editItem(skill)"></i> </h3>
          <i class="fa fa-trash" href="#" role="button" *ngIf="_apiService.loggedIn()" (click)="deleteItem(skill)"></i>
          <p class="text-secondary fst-italic mb-4">{{ skill.description }} </p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Bootstrap" aria-valuenow=50  aria-valuemin="0" aria-valuemax="100" style="width: {{ skill.total}}%">{{ skill.total }} %</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
